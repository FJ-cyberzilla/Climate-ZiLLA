name: Climate-ZiLLA Health Monitoring

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '*/15 6-22 * * *'  # Every 15 min, 6 AM - 10 PM
    - cron: '0 23-5 * * *'     # Hourly, 11 PM - 5 AM
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Health Check
      id: health
      run: |
        chmod +x ./scripts/health-check.sh
        ./scripts/health-check.sh

    - name: Slack Notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ steps.health.outcome }}
        text: |
          ${{ steps.health.outcome == 'success' && 'âœ… Climate-ZiLLA System Healthy' || 'ðŸš¨ Climate-ZiLLA Health Check Failed' }}
          Event: ${{ github.event_name }}
          Branch: ${{ github.ref_name }}
        author_name: Climate-ZiLLA Bot
        username: github-actions
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
